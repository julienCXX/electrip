<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Electrip âˆ’ Trip planning for electric vehicles</title>
        <link rel="stylesheet" href="leaflet/leaflet.css" />
        <style type="text/css">
body {
    margin: 0;
}
#map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
}
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script type="text/javascript" src="leaflet/leaflet.js"></script>
        <script type="text/javascript">
var map = L.map('map').setView([45.19329, 5.76798], 15);
// See: http://harrywood.co.uk/maps/examples/leaflet/mapquest.view.html
var mqLayer = L.tileLayer("http://otile{s}.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png", {
    subdomains: "1234",
    attribution: "&copy; <a href='http://www.openstreetmap.org/'>OpenStreetMap</a> and contributors, under an <a href='http://www.openstreetmap.org/copyright' title='ODbL'>open license</a>. Tiles Courtesy of <a href='http://www.mapquest.com/'>MapQuest</a> <img src='http://developer.mapquest.com/content/osm/mq_logo.png'>"
        })

mqLayer.addTo(map);
        </script>
    </body>
</html>
